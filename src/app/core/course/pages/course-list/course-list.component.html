<div class="courses-container">
  <h2 class="text-center mt-5">COURSE LIST</h2>

  <table class="table table-striped table-dark rounded-1 my-5">
    <thead class="table-primary">
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Duration</th>
      <th>Rating</th>
      <th>Release Date</th>
      <th>Options</th>
    </thead>
    <tbody>
      <tr class="table-dark" *ngFor="let course of courses">
        <td>
          <img [src]="course.imageUrl" width="25px" alt="logotipo do curso" />
        </td>
        <td>{{ course.name }}</td>
        <td>{{ course.price | currency: "BRL" }}</td>
        <td>{{ course.code }}</td>
        <td>{{ course.duration }}</td>
        <td>
          <app-star [rating]="course.rating"></app-star>
        </td>
        <td>{{ course.releaseDate | date }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<button mat-stroked-button color="primary" routerLink="/">Back to home</button>
