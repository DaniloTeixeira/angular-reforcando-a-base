<div class="courses-container">
  <h2 class="text-center mt-5">COURSE LIST</h2>

  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Filter By:</label>

    <div class="col-sm-11">
      <input [(ngModel)]="filter" class="form-control" />
    </div>
  </div>

  <table class="table table-striped table-dark rounded-1 my-5">
    <thead class="table-primary">
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Duration</th>
      <th>Rating</th>
      <th>Release Date</th>
      <th>Options</th>
    </thead>
    <tbody>
      <tr class="table-dark" *ngFor="let course of filteredCourses">
        <td>
          <img [src]="course.imageUrl" width="25px" alt="logotipo do curso" />
        </td>
        <td>{{ course.name }}</td>
        <td>{{ course.price | currency: "BRL" }}</td>
        <td>{{ course.code | transformCode }}</td>
        <td>{{ course.duration }}</td>
        <td>
          <app-star [rating]="course.rating"></app-star>
        </td>
        <td>{{ course.releaseDate | date: "dd/MM/yyyy" }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<button mat-stroked-button color="primary" routerLink="/">Back to home</button>
