<h2 class="text-center mt-5">COURSE INFO</h2>

<hr />

<form class="m-5" #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.name"
        required
        name="name"
        #courseName="ngModel"
        [ngClass]="{ 'is-invalid': courseName.invalid }"
        class="form-control"
      />

      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.price"
        required
        name="price"
        #coursePrice="ngModel"
        type="number"
        [ngClass]="{ 'is-invalid': coursePrice.invalid }"
        class="form-control"
      />

      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.rating"
        required
        name="rating"
        #courseRating="ngModel"
        type="number"
        [ngClass]="{ 'is-invalid': courseRating.invalid }"
        class="form-control"
      />

      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <textarea
        [(ngModel)]="course.description"
        required
        name="description"
        #courseDescription="ngModel"
        [ngClass]="{ 'is-invalid': courseDescription.invalid }"
        class="form-control"
      ></textarea>

      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-5">
    <button
      mat-stroked-button
      color="secondary"
      [routerLink]="['/courses']"
      type="button"
    >
      Back to courses
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="courseForm.invalid"
      class="ms-2"
      (click)="editCourse(course)"
    >
      Confirm edit
    </button>
  </div>
</form>
